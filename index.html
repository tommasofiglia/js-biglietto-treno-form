<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Prezzo del biglietto</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Inizio sezione con input -->
    <section id="calcolo-biglietto">

      <h2 class="white text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div class="card-rounded container bg-white height-200">

        <div class="row d-flex">

          <div class="col">
             <label for="name" class="d-block py-30">Nome e Cognome</label>
             <input type="text" name="name" id="full-name">
          </div>

          <div class="col">
            <label for="name" class="d-block py-30">Km da percorrere</label>
            <input type="number" class="km" id="kilometers">
          </div>

          <div class="col">
            <label for="fascia" class="d-block py-30">Fascia di et√†</label>
            <select name="fascia" id="age-range">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>

        </div>

        <div class="row pt-50">
          <button id="btn-genera">Genera</button>
          <button id="btn-annulla">Annulla</button>
        </div>

      </div>

    </section>

    <section id="biglietto">

      <h2 class="text-center white">IL TUO BIGLIETTO</h2>

      <div class="container bg-white height-200">
        <h3>DETTAGLIO PASSEGGERI</h3>

        <table>

          <tr>
            <td class="bg-grey"><div>NOME PASSEGGERO</div></td>
            <td><div>Offerta</div></td>
            <td><div>Carrozza</div></td>
            <td><div>Codice CP</div></td>
            <td><div></div>Costo biglietto</td>
          </tr>

          <tr>
            <td class="bg-grey"><div id="nome-passeggero"></div></td>
            <td><div id="sconto"></div></td>
            <td><div id="carrozza"></div></td>
            <td><div id="codice-cp"></div></td>
            <td><div id="ticket-price"></div></td>
          </tr>

        </table>



      </div>

    </section>

    <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
